<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <!-- style -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <nav>
        <div class="nav-center">
            <h4>Dice Roll</h4>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>
                <span class="dice" id="diceOne">0</span>
            </h2>
            <h2>
                <span class="dice" id="diceTwo">0</span>
            </h2>
            <p>Roll One Dice</p>
            <button class="btn" id="one">Roll</button>
            <p>Roll Both Dice</p>
            <button class="btn" id="two">Roll</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </main>
    <!-- javascripts -->
    <script src="/scripts/app.js"></script>
</body>
</html>
